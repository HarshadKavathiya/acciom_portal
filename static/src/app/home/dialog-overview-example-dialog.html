<style>
mat-form-field{
  width:300px;
}

</style>


<div mat-dialog-content>
  <p>Modify Suite Name?</p>
  <mat-form-field >
    <input  matInput [(ngModel)]="data.Suite_own_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.Suite_own_name" cdkFocusInitial>Ok</button>
</div>
